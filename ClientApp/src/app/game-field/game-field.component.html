<ng-template ngFor let-item [ngForOf]="gameCards" let-i="index" [ngForTrackBy]="trackCardsById">
  <app-game-card
    [model]="item"
    [personalZoneParams]="personalZoneParams"></app-game-card>
</ng-template>

<div 
  class="personal-zone"
  [style.top.px]="personalZoneParams.y"
  [style.left.px]="personalZoneParams.x"
  [style.width.px]="personalZoneParams.width"
  [style.height.px]="personalZoneParams.height"></div>
