<div *ngIf="!isUserNameDefined" class="username-background">
  <div class="username-form">
    <div class="title">МОНСТРИКИ</div>
    <label class="username-label" for="userName">Введите имя:</label>
    <input class="username-input" type="text" [(ngModel)]="userName" name="userName" />
    <button class="username-button" (click)="onSaveUserName()">ОК</button>
    <div class="help">
      <p>ЛКМ - Переместить карту</p>
      <p>ПКМ - Открыть карту</p>
      <p>СКМ - Вращать карту</p>
      <p>Z - Увеличить карты</p>
      <p>"Руку" можно перемещать и расширять</p>
      <p><a href="https://hobbygames.ru/download/rules/Pravila_Koshmarium_compressed_correct.pdf" target="_blank">Правила игры</a></p>
    </div>
  </div>
</div>
